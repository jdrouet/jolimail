stages:
  - lint
  - test

client-lint:
  stage: lint
  image: node:lts
  script:
    - make -C client lint

server-lint:
  stage: lint
  image: rust:latest
  before_script:
    - rustup component add rustfmt
  script:
    - make -C server ci-lint

client-test:
  stage: test
  image: node:lts
  script:
    - make -C client ci-coverage

server-test:
  stage: test
  image: rust:1.52
  variables:
    RUST_LOG: info
    DATABASE_HOST: postgres
    DATABASE_USER: postgres
    DATABASE_DBNAME: postgres
    MIGRATION_PATH: migrations
    TEST_MIGRATION_PATH: migrations
    POSTGRES_HOST_AUTH_METHOD: trust
  services:
    - name: postgres:12-alpine
      alias: postgres
  script:
    - make -C server ci-test

server-coverage:
  stage: test
  image: xd009642/tarpaulin
  # tarpaulin if broken for now
  allow_failure: true
  variables:
    RUST_LOG: info
    DATABASE_HOST: postgres
    DATABASE_USER: postgres
    DATABASE_DBNAME: postgres
    MIGRATION_PATH: migrations
    TEST_MIGRATION_PATH: migrations
    POSTGRES_HOST_AUTH_METHOD: trust
  services:
    - name: postgres:12-alpine
      alias: postgres
  script:
    - make -C server ci-coverage
